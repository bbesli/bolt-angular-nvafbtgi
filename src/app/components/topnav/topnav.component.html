<nav class="top-nav navbar navbar-expand-lg navbar-light" [class.sidebar-collapsed]="sidebarCollapsed">
  <div class="container-fluid">
    <div class="d-block d-lg-none">
      <button class="btn btn-sm btn-outline-secondary" (click)="toggleMobileSidebar()">
        <i class="bi bi-list"></i>
      </button>
    </div>
    
    <div class="search-bar">
      <div class="input-group">
        <span class="input-group-text bg-light border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control bg-light border-start-0" placeholder="Search..." />
      </div>
    </div>
    
    <div class="nav-actions">
      <!-- Language Selector -->
      <div class="nav-item dropdown">
        <div class="d-flex align-items-center" (click)="toggleLanguageDropdown()">
          <span>{{ currentLanguage.flag }}</span>
          <span class="ms-1">{{ currentLanguage.code }}</span>
          <i class="bi bi-chevron-down ms-1 small"></i>
        </div>
        <div class="dropdown-menu dropdown-menu-end shadow-sm" [class.show]="showLanguageDropdown">
          <div 
            class="dropdown-item" 
            *ngFor="let lang of languages" 
            (click)="selectLanguage(lang)"
          >
            <span>{{ lang.flag }}</span> {{ lang.name }}
          </div>
        </div>
      </div>
      
      <!-- Notifications -->
      <div class="nav-item dropdown ms-3">
        <div class="position-relative" (click)="toggleNotifications()">
          <i class="bi bi-bell-fill fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="notificationCount > 0">
            {{ notificationCount }}
            <span class="visually-hidden">unread notifications</span>
          </span>
        </div>
        <div class="dropdown-menu dropdown-menu-end shadow-sm" [class.show]="showNotifications">
          <h6 class="dropdown-header">Notifications</h6>
          <div class="dropdown-item" *ngIf="notificationCount === 0">
            No new notifications
          </div>
          <div class="dropdown-item" *ngFor="let notification of notifications">
            {{ notification }}
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item text-center">
            <small class="text-primary">View all notifications</small>
          </div>
        </div>
      </div>
      
      <!-- User Profile -->
      <div class="nav-item dropdown ms-3">
        <div class="d-flex align-items-center" (click)="toggleUserDropdown()">
          <div class="user-avatar">
            {{ userInitials }}
          </div>
          <span class="ms-2 d-none d-md-inline">{{ userName }}</span>
          <i class="bi bi-chevron-down ms-1 small d-none d-md-inline"></i>
        </div>
        <div class="dropdown-menu dropdown-menu-end shadow-sm" [class.show]="showUserDropdown">
          <div class="dropdown-item">
            <i class="bi bi-person me-2"></i> Profile
          </div>
          <div class="dropdown-item">
            <i class="bi bi-gear me-2"></i> Settings
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
